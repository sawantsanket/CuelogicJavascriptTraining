<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/Javascript.js"></script>
    <title></title>
	<meta charset="utf-8" />
</head>
<body onload="onLoadUserDetails(true)">
	<br />
	<div class="border container" style="padding:10px; " id="userRegistration">
	<h3>User Profile page</h3>
	<br />
	<form>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">UID:</label>
				<div class="col-sm-6 ">
					<label class="col-sm-6 col-form-label " id="uidEdit">No record selected</label>
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">First Name:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="firstNameEdit" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Last Name:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="lastNameEdit" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Email Id:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="emailIdEdit" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Username:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="userNameEdit" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Gender:</label>
				<div class="col-sm-6 ">
					<input type="radio" id="rdMaleEdit" name="gender" />
					<label>Male</label>
					<br />
					<input type="radio" id="rdFemaleEdit" name="gender" />
					<label>Female</label>
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Address:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="addressEdit" />
				</div>
			</div>
			<input class="btn btn-primary" type="submit" name="btnEditUserDetails" value="Edit Details" id="btnEditUserDetails" onclick="editUserDetails()"/>
			<input class="btn btn-primary" type="submit" name="btnClearText" value="Clear Text" id="btnClearText" onclick="clearText()"/>
			<a  class="btn btn-primary" onclick="redirectToDoList()">ToDo List</a>
            </form>
        <br />
		<br /><h3>Records</h3>
		<br />
		<div id="userDetailsResult"></div>
</body>
</html>
