<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  
  <!-- Need to change COPY/PASTE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	
	<script src="js/Javascript.js"></script>
    <title></title>
	<meta charset="utf-8" />
</head>
<body onload="loadToDoListTable()">
	<div class="container">
	<br/>
		<input style="width:100%" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" type="submit" name="btnAddToDoItem" value="Add ToDo Item" id="btnAddToDoItem" />
	</div>
	<br/>
	<div class="border row " style="width:98%; padding:5px; margin:15px;" id="userToDoLists">
	</div>
	<br/>
	<div id="toDoListTable" class="container-fluid border round border-info" style="margin:15px; padding:10px;">
	</div>
	
	 <!-- Modal Popup -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			 <div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">To Do </h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span class="close" onclick="clearModalValue()">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div class="form-group row"> 
					<label class="col-sm-4 col-form-label">ToDo Title:</label>
					<div class="col-sm-4 ">
						<input class="form-control" type="text" id="toDoTitle" />
					</div>
				</div>
				<div class="form-group row"> 
					<label class="col-sm-4 col-form-label">Reminder Date:</label>
					<div class="col-sm-6 ">
						<input class="form-control" type="date" id="toDoReminderDate" />
					</div>
				</div>
				<div class="form-group row"> 
					<label class="col-sm-4 col-form-label">Due Date</label>
					<div class="col-sm-6 ">
						<input class="form-control" type="date" id="toDoDueDate" />
					</div>
				</div>
				<div class="form-group row"> 
					<label class="col-sm-4 col-form-label">Add Item:</label>
					<div class="col-sm-4 ">
						<input class="form-control" type="text" id="toDoItem" />
					</div>
					<div class="col-sm-4 ">
						<input class="btn btn-small" type="submit" value="+" id="btnToDoItem" onclick="newToDoItem()"/>
					</div>
					<div class="col-sm-6" id="toDoItemList">
					</div>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="clearModalValue()">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addNewToDoList()">Add</button>
			  </div>
			</div>
		</div>
	</div>

</body>
</html>
