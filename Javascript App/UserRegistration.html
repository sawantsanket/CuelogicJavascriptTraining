<body onload="onLoadUserDetails(false)">
<br/>
    <div class="border container" style="padding:10px; " id="userRegistration">
        <h3>User registration</h3>
        <form>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">First Name:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="firstName" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Last Name:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="lastName" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Email Id:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="emailId" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Username:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="userName" />
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Gender:</label>
				<div class="col-sm-6 ">
					<input type="radio" id="rdMale" name="gender" />
					<label>Male</label>
					<br />
					<input type="radio" id="rdFemale" name="gender" />
					<label>Female</label>
				</div>
			</div>
			<div class="form-group row"> 
				<label class="col-sm-2 col-form-label">Address:</label>
				<div class="col-sm-6 ">
					<input class="form-control" type="text" id="address" />
				</div>
			</div>
			<input class="btn btn-primary" type="submit" name="btnUserSubmit" value="Submit" id="btnUserSubmit" onclick="addUser()"/>
			<br/>
		</form>
	</div>
